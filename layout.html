<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 Layout</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            .a_tbdr{
                border:1px dashed red;
                height:100%;
            }
            header{
                height:60px;
            }
            main{
                height:2000px;
            }
            footer{
                height:300px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid p-0 a_tbdr">
            <header style="background:#7634F9">
                <div class="container a_tbdr">Header</div>
            </header>
            <main>
                <div class="container a_tbdr">
                    <div class="row h-100">
                        <aside class="col-3 d-md-none d-lg-block col-lg-3 a_left bg-danger ">A</aside>
                        <section class="col-6 col-sm-6 col-md-12 col-lg-6 bg-success">B</section>
                        <aside class="col-3 d-md-none d-lg-block col-lg-3 a_right bg-warning">C</aside>
                    </div>
                </div>
            </main>
            <footer style="background:#F8F9FA">
                <div class="container a_tbdr">Footer</div>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
    </body>
</html>
